<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
  <app-button-confirm
    [disabled]="false"
    (keydown.enter)="confirmDialog()"
    (click)="confirmDialog()"
    [texto]="'Sim'"
  >
  </app-button-confirm>

  <app-button-cancel
    (click)="closeDialog()"
    (keydown.enter)="closeDialog()"
    [texto]="'NÃ£o'"
  >
  </app-button-cancel>
</mat-dialog-actions>
